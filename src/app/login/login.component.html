<!-- Login Form -->
<div>
    <form *ngIf="showloginfoem" [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email">
          <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)">
            Email is required
          </div>
          <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)">
            Email is invalid.
          </div>
        </div>
      
        <div class="form-group">
          <label for="pwd" class="form-label">Password</label>
          <input type="password" class="form-control" id="pwd" formControlName="pwd">
          <div class="form-text text-danger" *ngIf="PWD.errors?.['required'] && (PWD.dirty || PWD.touched)">
            Password is required
          </div>
          <div class="form-text text-danger" *ngIf="(PWD.errors?.['minlength'] || PWD.errors?.['maxlength']) && (PWD.dirty || PWD.touched)">
            Password should be between 6 and 15 characters long.
          </div>
        </div>
      
        <div class="form-group">
          <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
        </div>
      
        <div class="form-group">
          <button type="button" class="btn btn-link" (click)="navigateToForgotPassword()">Forgot Password?</button>
        </div>
      
        <div class="message" *ngIf="message !== 'Invalid Credentials!'">{{ message }}</div>
        <div class="message error" *ngIf="message === 'Invalid Credentials!'">{{ message }}</div>
      </form>
      
<div *ngIf="showforget">
    <app-forgot-password></app-forgot-password>
    <button type="button" class="btn btn-link" (click)="navigateToForgotPassword()">
        Back to Login
    </button>
</div>
</div>
<!-- Forgot Password Modal -->
