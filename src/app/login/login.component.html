<!-- Login Form -->
<form [formGroup]="loginForm" (ngSubmit)="login()">

    <!-- Email -->
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)">
            Email is Required
        </div>
        <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)">
            Email is Invalid.
        </div>
    </div>

    <!-- Password -->
    <div class="mb-3">
        <label for="pwd" class="form-label">Password</label>
        <input type="password" class="form-control" id="pwd" formControlName="pwd">
        <div class="form-text text-danger" *ngIf="PWD.errors?.['required'] && (PWD.dirty || PWD.touched)">
            Password is Required
        </div>
        <div class="form-text text-danger"
             *ngIf="PWD.errors?.['minlength'] || PWD.errors?.['maxlength'] && (PWD.dirty || PWD.touched)">
            Password should be at least 6 and at the max 15 characters long.
        </div>
    </div>

    <!-- Login Button -->
    <div>
        <button type="submit" [disabled]="loginForm.invalid" class="d-block mx-auto btn btn-outline-primary">
            Login
        </button>
    </div>

    <!-- Forgot Password Section -->
    <div class="mt-3 text-center">
        <!-- Open Forgot Password Modal Button -->
        <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal" (click)="closeLoginModal()">
            Forgot Password?
        </button>
    </div>

    <div class="mt-3 text-center" *ngIf="message !== 'Invalid Credentials!'">
        <h5 class="text-success">{{ message }}</h5>
    </div>
    <div class="mt-3 text-center" *ngIf="message === 'Invalid Credentials!'">
        <h5 class="text-danger">{{ message }}</h5>
    </div>
</form>

<!-- Forgot Password Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Include Forgot Password Component Here -->
                <app-forgot-password></app-forgot-password>
            </div>
        </div>
    </div>
</div>
