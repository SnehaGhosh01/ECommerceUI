<div class="container">
    <h1 class="text-center custom-header">CATEGORIES</h1>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <div></div> <!-- Empty div to push the button to the right -->
        <button class="btn btn-primary" (click)="toggleAddForm()">Add Category</button>
    </div>
    <div class="card" *ngIf="showAddForm && !editedCategory">
        <div class="card-header">
          <h2>Add Category</h2>
        </div>
        <div class="card-body">
          <form (submit)="addCategory(categoryForm.value)" #categoryForm="ngForm">
            <div class="form-group">
              <label for="categoryName">Category</label>
              <input type="text" class="form-control" id="categoryName" name="category" ngModel required>
            </div>
            <div class="form-group">
              <label for="subcategoryName">Subcategory</label>
              <input type="text" class="form-control" id="subcategoryName" name="subCategory" ngModel required>
            </div>
            <button type="submit" class="btn btn-primary">Add Category</button>
          </form>
        </div>
      </div>
    <!-- List of Categories -->
    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Subcategory</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let category of categories; let i = index">
          <tr>
            <td>{{ category.category }}</td>
            <td>{{ category.subCategory }}</td>
            <td>
              <button class="btn btn-primary" (click)="editCategory(category)">Edit</button>
              <button class="btn btn-danger ml-2" (click)="deleteCategory(category.id)">Delete</button>
            </td>
          </tr>
          <tr *ngIf="editedCategory && editedCategory.id === category.id">
            <td colspan="3">
              <!-- Edit Category Form -->
              <div class="card">
                <div class="card-header">
                  <h2>Edit Category</h2>
                </div>
                <div class="card-body">
                  <form (submit)="saveEditedCategory()">
                    <div class="form-group">
                      <label for="categoryName">Category</label>
                      <input type="text" class="form-control" id="categoryName" name="category" [(ngModel)]="editedCategory.category" required>
                    </div>
                    <div class="form-group">
                      <label for="subcategoryName">Subcategory</label>
                      <input type="text" class="form-control" id="subcategoryName" name="subCategory" [(ngModel)]="editedCategory.subCategory" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary ml-2" (click)="cancelEdit()">Cancel</button>
                  </form>
                </div>
              </div>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  
    <!-- Add Category Form -->
    
  </div>
