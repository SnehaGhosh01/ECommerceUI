<!-- account.component.html -->
<div>
    <button *ngIf="utilityService.getUserRoleFromLocalStorage()==='User'"type="button" class="btn btn-success ms-2 mt-2" (click)="navigateToEWallet()">E-Wallet</button>
    <button *ngIf="utilityService.getUserRoleFromLocalStorage()==='User'" type="button" class="btn btn-success ms-2 mt-2" (click)="viewTransactionList()">View Transaction List</button>
</div>
<div class="container mt-4" [ngClass]="{'custom-border': !isEditMode, 'other-styles': isEditMode}">
    <div class="card">
      <div class="card-header">
        <h3 id="heading1" [style.color]="'white'">Your Account Details {{ accountDetails?.name }}</h3>
        
      </div>
      <div class="card-body">
        <div *ngIf="!isEditMode">
          <!-- Display account details -->
          <p><strong>Name:</strong> {{ accountDetails?.name }}</p>
          <p><strong>Email:</strong> {{ accountDetails?.email }}</p>
          <p><strong>Address:</strong> {{ accountDetails?.address }}</p>
          <p><strong>Phone Number:</strong> {{ accountDetails?.phone_Number }}</p>
          <!-- Add more details as needed -->
          <button type="button" class="btn btn-outline-primary custom-button" (click)="enterEditMode()">Edit Profile</button>
        </div>
      </div>
    </div>
  
    <!-- Edit Form Card -->
    <div *ngIf="isEditMode" class="card mt-4 custom-edit">
      <div class="card-header custom-edit-header ">
        <h3>Edit Profile</h3>
      </div>
      <div class="card-body">
        <form (submit)="updateProfile()">
          <!-- Form fields for editing profile details -->
          <div class="mb-3">
            <label for="updatedName" class="form-label">Updated Name:</label>
            <input type="text" id="updatedName" name="updatedName" class="form-control custom-input" [(ngModel)]="updatedProfile.name" required>
          </div>
  
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" id="email" name="email" class="form-control custom-input" [(ngModel)]="accountDetails!.email" disabled>
          </div>
          
          <div class="mb-3">
            <label for="updatedAddress" class="form-label">Updated Address:</label>
            <input type="text" id="updatedAddress" name="updatedAddress" class="form-control  custom-input" [(ngModel)]="updatedProfile.address" required>
          </div>

          <div class="mb-3">
            <label for="updatedPhone_Number " class="form-label">Updated Mobile:</label>
            <input type="text" id="updatedPhone_Number" name="updatedPhone_Number" class="form-control custom-input " [(ngModel)]="updatedProfile.phone_Number" required>
          </div>
          <!-- Add more fields as needed -->
  
          <!-- "Save" button to submit the updated profile -->
          <button type="submit" class="btn btn-primary custom-button">Save</button>
          <!-- "Cancel" button to exit edit mode -->
          <button type="button" class="btn btn-secondary ms-2" (click)="exitEditMode()">Cancel</button>
        </form>
      </div>
    </div>
  </div>
