<div>
    <h2>Checkout</h2>
  
    <form [formGroup]="checkoutForm">
      <label>Name:</label>
      <input type="text" formControlName="name" />
  
      <label>Address:</label>
      <input type="text" formControlName="address" />
  
      <label>Mobile:</label>
      <input type="text" formControlName="phone_Number" />
  
      <!-- Payment Method -->
      <label>Payment Method:</label>
      <select formControlName="paymentMethod">
        <option value="Cash">Cash on Delivery</option>
        <option value="E-Wallet">E-Wallet</option>
        <!-- Add other payment options as needed -->
      </select>
  
      <!-- E-Wallet Password -->
      <div *ngIf="checkoutForm.get('paymentMethod')?.value === 'E-Wallet' || checkoutForm.get('paymentMethod')?.value === 'E-Wallet'">
        <label>E-Wallet Password:</label>
        <input type="password" formControlName="ewalletPassword" />
      </div>
      
  
      <!-- Cart Items -->
      <h3>Cart Items</h3>
      <ul>
        <li *ngFor="let item of cartItems">
          {{ item.productName }} - Quantity: {{ item.count }} - Price: {{ item.totalPrice | currency }}
        </li>
      </ul>
  
      <!-- Total Cart Value -->
      <div>
        <strong>Total Cart Value:</strong> {{ totalCartValue | currency }}
      </div>
  
      <!-- Place Order Button -->
      <button (click)="placeOrder()">Place Order</button>
    </form>
  </div>
