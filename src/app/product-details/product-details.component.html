        <!-- Profile Image of Product -->
        <div class="col-4 p-4">
            <div class="d-flex justify-content-center align-items-center">
                <img src="../../assets/Images/{{product.imageUrl}}" alt="" class="w-100 product-image">
            </div>

        </div>

        <!-- Details of Product -->
        <div class="col-8 p-4">
            <div class="card">
                <div class="card-header">
                    <h2>{{product.productName | titlecase}}</h2>
                </div>

                <div class="card-body">
                    <h1 class="card-title text-success">
                        {{product.price | currency:'INR'}}
                    </h1>
                    
                </div>
                <div class="card-body">
                    <h6 class="card-subtitle my-2 text-primary"> {{product.stock}} products are available. </h6>
                    <div class="d-grid gap-2" *ngIf="utilityService.getUserRoleFromLocalStorage()!='Vender'">
                        <button type="button" class="btn btn-outline-success" [disabled]="!utilityService.isLoggedIn()"
                                (click)="this.utilityService.addToCart(product)">Add to Cart
                            <span *ngIf="!utilityService.isLoggedIn()">(Login First)</span>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-text">Description</h5>
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-action"
                        *ngFor="let item of splitDescriptionByNewLine()">
                            {{item}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Suggested Products -->
    <div class="row g-0">
        <div class="col-12 ps-5 pt-4 pb-3">
            <h3 class="border border-secondary text-center py-2 my-rounded-corner w-25">Related Products</h3>
        </div>

        <div class="col-12">
            <app-suggested-products [category]="category"></app-suggested-products>
        </div>
    </div>
